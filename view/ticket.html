    <div class="row" ng-controller="ticketController">
            <div class="sidebar-fixed">
                <h1><a href="#/">Chatmine</a></h1>
                <h3>TICKETS</h3>
                <div class="page">
                    <button class="btn btn-default btn-xs" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">←</button>
                    {{currentPage+1}}/{{numberOfPages()}}
                    <button class="btn btn-default btn-xs" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">→</button>
                </div>
                <div class="create">
                    <button type="button" class="btn btn-default btn-xs" ng-click="openNewticket()">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="ticketList">
                    <ul style="list-style:none;margin-left: -20px;">
                        <div ng-repeat="issue in issues |  startFrom:currentPage*pageSize | limitTo:pageSize ">
                            <li><a href="#/project/{{projectId}}/issue/{{issue.id}}"><p class="issue"># {{issue.subject | cutDown }}</p></a></li>
                        </div>
                    </ul>
                </div>
            </div>
        <div>
                <div class="chatSpace">
                </div>
        </div>
    </div>
