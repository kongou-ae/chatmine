                <h2>SETTING</h2>
                <div class="settingForm">
                    <form ng-submit="submit()" role="form" method="POST" enctype="multipart/form-data" accept-charset="UTF-8">
                        <div class="form-group">
                            <div class="form-inline">
                                <label for="url">Redmine URL</label>
                                <input type="text" ng-model="redmineUrl" name="url" size="40">
                            </div>
                            <div class="form-inline">
                                <label for="api">Redmine API Key</label>
                                <input type="text" ng-model="redmineApi" name="api" size="40">
                            </div>
                            <div class="form-inline">
                                <button type="submit" class="btn btn-default">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
