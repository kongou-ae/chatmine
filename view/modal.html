            <div id="modal">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
                    <h3>Create New Ticket</h3>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Title</label>
                            <input ng-model="ticket.Name" type="text" class="form-control" placeholder="Title" id="modal-forcus" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input ng-model="ticket.Description" type="text" class="form-control" placeholder="Description" />
                        </div>
                        <div class="form-group">
                            <label>Assing to</label>
                            <select ng-model="ticket.Assign" ng-options="a.userId as a.userName for a in Assigns"></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="result">{{createResult}}</p>
                    <button type="button" class="btn btn-success" ng-click="createTicket()">Create</button>
                </div>
            </div>
