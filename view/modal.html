
                <div class="modal-header" ng-controller="modalController">
                    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
                    <h3>Create New Ticket</h3>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Title</label>
                            <input ng-model="ticket.Name" type="text" class="form-control" placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <label>Assign to</label>
                            <input ng-model="ticket.assign" type="text" class="form-control" placeholder="hoge" />
                        </div>
                        <div class="form-group">
                            <label>Assing to</label>
                            <select id="modalAssing" ng-model="modalAssing" ng-options="result.key as result.value for result in results"  ng-change="doEventSearch()">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="createTicket()">Create</button>
                </div>
