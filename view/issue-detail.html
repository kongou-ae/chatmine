    <div class="row" ng-controller="MainController">
            <div class="sidebar-fixed">
                <h1><a href="#/">Chatmine</a></h1>
                <div class="tickerList">
                    <h3>Ticket</h3>
                    <div class="page">
                        <button class="btn btn-default btn-xs" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">Previous</button>
                        {{currentPage+1}}/{{numberOfPages()}}
                        <button class="btn btn-default btn-xs" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">Next</button>
                    </div>                    
                    <ul style="list-style:none;margin-left: -20px;">
                        <div ng-repeat="issue in issues.issues | startFrom:currentPage*pageSize | limitTo:pageSize">
                            <li><a href="#/issue/{{issue.id}}"><p>#{{issue.id}} {{issue.subject}}</p></a></li>
                        </div>
                    </ul>
                </div>
            </div>
        <div ng-controller="detailController">
                <div class="chatSpace">
                    <div class="ticketSummary">
                        <h2>{{issue.issue.subject}}</h2>
                    </div>
                    <div class="commentList">
                        <div class="comment" ng-repeat="comment in issue.issue.journals">
                            <p><span class="username">{{comment.user.name}} </span><span class="created_on">{{comment.created_on}}</span></p>
                            <p ng-bind-html="comment.notes | newline"></p>
                        </div>
                    </div>
                    <div id="commentEnd"></div>
                    <div class="updateForm">
                        <form ng-submit="submit()" role="form" method="POST" enctype="multipart/form-data" accept-charset="UTF-8">
                            <div class="form-group">
                                <div class="form-inline">
                                    <textarea class="form-control" ng-model="journal" rows="3" name="journal_update" placeholder="更新内容を入力"></textarea>
                                    <button type="submit" class="btn btn-default">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
        </div>
    </div>
